<!DOCTYPE html>
<html>
<head>
    <title>Responsive Contact Us Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="ContactUs.css">
</head>

<body>

<section class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Customer Feedback</h3>
                <form action="http://localhost:3000/submit-feedback" method="post">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject Line" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <textarea name="description" placeholder="Description" maxlength="300" required></textarea>
                    </div>
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p> <i class="fas fa-phone"> </i>+1 (123)456-7891 </p>
                <p> <i class="fas fa-envelope"></i>ContactUs@pizzarestaurant.com</p>
                <p> <i class="fas fa-map-marker-alt"></i>123 Main Street San Francisco, California</p>
            </div>
        </div>
    </div>

</section>
</body>

</html>
